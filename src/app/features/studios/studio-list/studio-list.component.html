<div class="container mx-auto p-4">
  <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Available Studios</h1>

  <!-- Search Bar Component -->
  <app-search-bar (search)="onSearch($event)"></app-search-bar>

  <!-- Studio Cards Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-6">
    <app-studio-card
      *ngFor="let studio of filteredStudios"
      [studio]="studio"
      (book)="onBook(studio)">
    </app-studio-card>
  </div>

<!-- Pagination Controls -->
<div class="mt-8 flex justify-center items-center space-x-4">
  <button
    class="btn"
    [disabled]="currentPage === 1"
    (click)="onPageChange(currentPage - 1)">
    <span class="material-icons"></span> Previous
  </button>
  <span class="text-lg font-semibold text-gray-700">
    Page {{ currentPage }} of {{ totalPages }}
  </span>
  <button
    class="btn"
    [disabled]="currentPage === totalPages"
    (click)="onPageChange(currentPage + 1)">
    Next <span class="material-icons"></span>
  </button>
</div>


  <!-- Booking Popup -->
  <app-create-booking
    *ngIf="showBookingPopup"
    [studio]="selectedStudio"
    [(userName)]="userName"
    [(userEmail)]="userEmail"
    [(selectedDate)]="selectedDate"
    [(selectedTime)]="selectedTime"
    [(message)]="message"
    (closePopup)="closePopup()"
    (book)="bookStudio()">
  </app-create-booking>
</div>
